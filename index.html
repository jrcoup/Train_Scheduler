<!DOCTYPE HTML>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Scehduler</title>

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <!-- moment.js -->    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

  </head>
  
  <body>
      <div class="container">
          <div class="jumbotron" style="background: #1E90FF; color: white">
          <h1 class="text-center">Train Scheduler</h1>
          </div>
     
     <!--Current Employees Section-->
     <div class="row">
         <div class = "col-lg-12">
           <div class="panel panel-primary">
             <div class="panel-heading"
             <h3 class="panel-title"> Current Train Schedule</h3>
           </div>
             <table class="table table-striped" id="showTrainData">
                  <tr>
                     <td>Train Name</td>
                     <td>Destination</td>
                     <td>Frequency (min)</td>
                     <td>Next Arrival</td>
                     <td>Minutes Away</td>
                 </tr>
             </table>
             </div>
         </div>
     </div>
      
    <!-- Add Employee Section  -->
    <div class = "row">
        <div class = "col-lg-12">
            <div class="panel panel-default">
                <div class = "panel-heading"> 
                    <h3 class="panel-title">Add Train</h3>
                </div>
            <div class = "panel-body">
                <form>
                    <div class="form-group">
                      <label for="train-name">Train Name</label>
                      <input class="form-control" id="train-name" type="text">
                    </div>
                    <div class="form-group">
                      <label for="destination">Destination</label>
                      <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                      <label for="time">First Train Time (HH:mm - military time)</label>
                      <input class="form-control" id="time" type="text">
                    </div>
                    <div class="form-group">
                      <label for="frequency">Frequency (min)</label>
                      <input class="form-control" id="frequency" type="text">
                    </div>
                    
                    <button id="submit">Submit</button>
                  
                </form>
                </div>
            </div> 
        </div>
      </div>
      
    <!-- JavaScript -->
    
    <script src="app.js"></script>
      
  </body>
